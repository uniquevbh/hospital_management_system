{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-white text-center py-4">
                <h3 class="mb-0"><i class="fas fa-key me-2"></i>Forgot Password</h3>
                <small class="opacity-75">Reset your account password</small>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-4">
                        <label for="email" class="form-label fw-bold">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-envelope text-warning"></i>
                            </span>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   placeholder="Enter your registered email"
                                   required>
                        </div>
                        <small class="form-text text-muted">
                            We'll send password reset instructions to this email.
                        </small>
                    </div>
                    
                    <button type="submit" class="btn btn-warning w-100 py-2 fw-bold">
                        <i class="fas fa-paper-plane me-2"></i>Send Reset Instructions
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <p class="mb-0">
                        <a href="{{ url_for('login') }}" class="text-warning fw-bold">
                            <i class="fas fa-arrow-left me-1"></i>Back to Login
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
